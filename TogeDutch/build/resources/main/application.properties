# DataBase Settings
server.port=9000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://umc-db.cfmdzu2osbdy.ap-northeast-2.rds.amazonaws.com:3306/mydb?useSSL=false
spring.datasource.username=admin
